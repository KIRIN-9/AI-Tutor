[global]
pid = /home/antinomy/projects/SAAS/AI-Tutor/logs/php-fpm.pid
error_log = /home/antinomy/projects/SAAS/AI-Tutor/logs/php-fpm-error.log
daemonize = yes

[ai-tutor]
; Use the current user instead of www-data for development
user = antinomy
group = antinomy
; Use a TCP socket instead of a Unix socket for easier development
listen = 127.0.0.1:9000
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
chdir = /
php_admin_value[error_log] = /home/antinomy/projects/SAAS/AI-Tutor/logs/php-fpm-ai-tutor-error.log
php_admin_flag[log_errors] = on
