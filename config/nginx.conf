server {
    listen 80;
    server_name _;  # Will be replaced with your domain or IP
    root /home/antinomy/projects/SAAS/AI-Tutor;  # Update this with your actual path

    # Logging configuration
    access_log /var/log/nginx/ai-tutor-access.log;
    error_log /var/log/nginx/ai-tutor-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        text/xml;

    # Next.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add custom header to identify Next.js backend in logs
        add_header X-Backend "NextJS";
    }

    # PHP backend for specific endpoints using PHP-FPM
    location ~ ^/api/(notes|bookmarks|user-progress|knowledge-test|course-generator|test|health)$ {
        root /home/antinomy/projects/SAAS/AI-Tutor/php-backend;  # Update this with your actual path
        try_files $uri $uri/ /index.php?$query_string;

        # PHP-FPM configuration
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_intercept_errors on;

        # Add custom header to identify PHP backend in logs
        add_header X-Backend "PHP-FPM";
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
