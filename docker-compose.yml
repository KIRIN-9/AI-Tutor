version: '3'

services:
  ai-tutor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-tutor
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./.env:/app/.env
      - ./public:/app/public
      - ./uploads:/app/uploads  # If your app has uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
